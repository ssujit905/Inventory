name: Build/Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  desktop-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: desktop/package.json
      - name: Install Dependencies
        run: |
          cd desktop
          npm install
      - name: Build Application
        run: |
          cd desktop
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            desktop/release/*.exe
            desktop/release/*.dmg
            desktop/release/*.zip

  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      - name: Install Dependencies
        run: |
          cd mobile
          npm ci
      - name: Build Web
        run: |
          cd mobile
          npm run build
      - name: Sync Capacitor
        run: |
          cd mobile
          npx cap add android --skip-dependency-update || true
          npx cap sync android
      - name: Build Android APK
        run: |
          cd mobile/android
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
